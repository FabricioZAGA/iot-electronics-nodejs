<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>easytimer</title>
  </head>
  <body>
    <div class="container-fluid">

  <div class="jumbotron">

    <h1>EJEMPLO TIMER</h1>
    <h1>ISSC-511</h1>

  </div>
 <div class="d-flex justify-content-center mb-3">

    <img id="imgFoco"src="img/lampOff.gif" alt="Imagen foco">

    
 </div>

 <div class="d-flex justify-content-center">
     <h3 id="lblTimer">00:00:00</h3>
 </div>
 <div class="row">

    <div class="col-12 col-md-4">

        <h1>
            <input id="txtHoras" type="number" min="0" placeholder="Horas." class=" w-100 text-right">
        </h1>

    </div>

    <div class="col-12 col-md-4">

        <h1>
            <input id="txtMinutos" type="number" min="0" max="59" placeholder="minutos." class=" w-100 text-right">
        </h1>

    </div>

    <div class="col-12 col-md-4">

        <h1>
            <input id="txtsegundos" type="number" min="0" max="59" placeholder="segundos." class=" w-100 text-right">
        </h1>

    </div>


    <div class="col-12">
        <button id="btnStart" onclick="startTimer()" class=" w-100 btn btn-outline-success">START</button>
    </div>
    <div class="col-12">
      <button id="btnStop" onclick="stopTimer()" class=" w-100 btn btn-danger">STOP</button>
  </div>
  <div class="col-12">
    <button id="btnReset" onclick="PauseTimer()" class=" w-100 btn btn-primary">PAUSE</button>
</div>
<div class="col-12">
  <button id="btnReset" onclick="ResetTimer()" class=" w-100 btn btn-warning">RESET</button>
</div>

</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
